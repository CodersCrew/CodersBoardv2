query roles {
	roles {
		id
    name
    description
    active
  }
}

mutation createRole($data: RoleCreateInput!) {
  createRole(data: $data) {
    id
    name
    description
  }
}

mutation updateRole($data: RoleUpdateInput!, $where: RoleWhereUniqueInput!) {
  updateRole(
    data: $data
    where: $where
  ) {
    id
    name
    description
  }
}

mutation deleteRole($where: RoleWhereUniqueInput!) {
  deleteRole(where: $where) {
    id
    name
    description
  }
}

