query me {
	me {
    id
    name
    image
    phone
    email
    image
    permissions
  }
}
query users {
	users {
    id
    name
    image
    phone
    email
    image
    profileURL
    permissions
    departments { department { name id } }
    roles { role { name id } }
  }
}

mutation signIn($email: String!, $password: String!) {
  signIn(
    email: $email
    password: $password
  ) {
    id
    name
    image
    phone
    email
    image
    permissions
  }
}

mutation signOut {
  signOut
}

mutation deleteUser($id: ID!) {
  deleteUser(id: $id) {
    id
    name
    image
    phone
    email
    image
    permissions
  }
}


mutation updateUserAdmin($id: ID!, $name: String, $image: String, $phone: String, $profileURL: String,
  $email: String, $roles: [String!], $departments: [String!], $credentials: [String!] $permissions: String) {
  updateUserAdmin(
    id: $id
    name: $name
    image: $image
    phone: $phone
    profileURL: $profileURL
    email: $email
    roles: $roles
    departments: $departments
    credentials: $credentials
    permissions: $permissions
  ) {
    id
    name
    image
    phone
    profileURL
    email
    roles { role { name } }
    departments { department { name } }
    permissions
  }
}


mutation createUser($name: String!, $email: String!, $phone: String, $roles: [String!], 
  $departments: [String!], $permissions: String, $credentials: [String!] ) {
  createUser(name: $name, email: $email, phone: $phone, roles: $roles, departments: $departments, 
    permissions: $permissions, credentials: $credentials)
    {
    id
    name
  }
}


